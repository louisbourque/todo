<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>ToDo - Timetracker</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
	</head>
	<body>
		<section class="todoapp">
			<section class="areas">
				<header class="header">
					<h2>Areas</h2>
				</header>
				<ul class="item-list area-list"></ul>
				<input class="new-item new-area" placeholder="Add Area" autofocus>
			</section>
			<section class="projects hidden">
				<header class="header">
					<h2>Projects</h2>
				</header>
				<ul class="item-list project-list"></ul>
				<input class="new-item new-project" placeholder="Add Project" autofocus>
			</section>
			<section class="actions hidden">
				<header class="header">
					<h2>Actions</h2>
				</header>
				<div class="status-filter"></div>
				<input class="toggle-all" id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="item-list action-list"></ul>
				<input class="new-item new-action" placeholder="Add Action" autofocus>
			</section>
			<section class="action-details hidden">
				<header class="header">
					<h2>Action Details</h2>
				</header>
				<div class="action-details-div"></div>
			</section>
		</section>
		<footer class="info">

		</footer>
		<script type="text/template" id="item-template">
			<div class="view">
				<button class="modify fa fa-pencil-square-o"></button>
				<label><%- title %></label>
				<button class="destroy fa fa-trash"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/template" id="action-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy fa fa-trash"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/template" id="action-details-template">
			<div class="view">
				<input id="action-completed" class="toggle" type="checkbox" <%= action.get('completed') ? 'checked' : '' %>>
				<label for="action-completed">Completed</label>
				<button class="destroy fa fa-trash"></button>
			</div>
			<input id="action-title" class="edit" value="<%- action.get('title') %>">
		</script>
		<script type="text/template" id="status-filter-template">
			<ul class="filters">
				<li>
					<button class="selected-filter filter-all">All</button>
				</li>
				<li>
					<button class="filter-active">Active</button>
				</li>
				<li>
					<button class="filter-completed">Completed</button>
				</li>
			</ul>
			<div class="todo-count"><strong><%= remaining %></strong> left</div>
			<div class="clear-completed-div <% if (!completed) { %>invisible<% } %>"><button class="clear-completed">Clear completed</button></div>

		</script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/underscore/underscore.js"></script>
		<script src="node_modules/backbone/backbone.js"></script>
		<script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
		<script src="js/models/area.js"></script>
		<script src="js/models/project.js"></script>
		<script src="js/models/action.js"></script>
		<script src="js/collections/areas.js"></script>
		<script src="js/collections/projects.js"></script>
		<script src="js/collections/actions.js"></script>
		<script src="js/views/arealist-view.js"></script>
		<script src="js/views/projectlist-view.js"></script>
		<script src="js/views/actionlist-view.js"></script>
		<script src="js/views/action-details-view.js"></script>
		<script src="js/views/area-view.js"></script>
		<script src="js/views/project-view.js"></script>
		<script src="js/views/action-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
