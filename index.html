<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>ToDo - Timetracker</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="todoapp">
			<section class="areas">
				<header class="header">
					<h2>Areas</h2>
				</header>
				<ul class="item-list area-list"></ul>
				<input class="new-item new-area" placeholder="Add Area" autofocus>
			</section>
			<section class="projects hidden">
				<header class="header">
					<h2>Projects</h2>
				</header>
				<ul class="item-list project-list"></ul>
				<input class="new-item new-project" placeholder="Add Project" autofocus>
			</section>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Areas > Projects > Actions</p>
		</footer>
		<script type="text/template" id="item-template">
			<div class="view">
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/template" id="action-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/template" id="stats-template">
			<span class="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul class="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button class="clear-completed">Clear completed</button>
			<% } %>
		</script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/underscore/underscore.js"></script>
		<script src="node_modules/backbone/backbone.js"></script>
		<script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
		<script src="js/models/area.js"></script>
		<script src="js/models/project.js"></script>
		<script src="js/collections/areas.js"></script>
		<script src="js/collections/projects.js"></script>
		<script src="js/views/arealist-view.js"></script>
		<script src="js/views/projectlist-view.js"></script>
		<script src="js/views/area-view.js"></script>
		<script src="js/views/project-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
